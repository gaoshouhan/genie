<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>demo</title>

  //样式表
  <link rel="stylesheet" href="node_modules/layui/dist/css/layui.css" />
  <link rel="stylesheet" href="css/index.css" />

  //库
  <script src="node_modules/axios/dist/axios.min.js"></script>
  <script src="node_modules/layui/dist/layui.js"></script>
  //交互逻辑
  <script src="js/options.js"></script>
  <script src="js/index.js"></script>

</head>

<body>

  <button id="sidebarToggle">Toggle Sidebar</button>
  <div id="sidebar">
    <div id="container"></div>
    <div class="loader" id="loader"></div>
    <form id="myForm" style="display: none">
      Selected Options: <span id="selectedOptions"></span>
      <input type="submit" value="Submit" />
    </form>
    <div class="layui-footer" style="height: 4rem; display: flex">
      <div class="s1-box">
        <div class="layui-form" style="width: 80%">
          <input type="text" id="questionInput" placeholder="请输入你的问题" class="layui-input" />
        </div>
        <button class="layui-btn" id="start-Button">开始</button></button>
        <button class="layui-btn" id="next-Button">下一轮</button>
        <button class="layui-btn" id="ans-Button">回答</button>
      </div>
    </div>
  </div>

  

  <script>
    const sidebar = document.getElementById('sidebar');

    const sidebarToggle = document.getElementById('sidebarToggle');

    sidebarToggle.addEventListener('click', () => {
      if (sidebar.style.width === '550px') {
        sidebar.style.width = '0';

      } else {
        sidebar.style.width = '550px';
      }
    });
  </script>
  <script>
    //JS
    layui.use(['element', 'layer', 'util'], function () {
      var element = layui.element;
      var layer = layui.layer;
      var util = layui.util;
      var $ = layui.$;

      //头部事件
      util.event('lay-header-event', {
        menuLeft: function (othis) {
          // 左侧菜单事件
          layer.msg('展开左侧菜单的操作', { icon: 0 });
        },
        menuRight: function () {
          // 右侧菜单事件
          layer.open({
            type: 1,
            title: '更多',
            content: '<div style="padding: 15px;">处理右侧面板的操作</div>',
            area: ['660px', '100%'],
            offset: 'rt', // 右上角
            anim: 'slideLeft', // 从右侧抽屉滑出
            shadeClose: true,
            scrollbar: false,
          });
        },
      });
    });
  </script>
</body>

</html>
