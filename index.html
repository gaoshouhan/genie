<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hihihi</title>

  //样式表
  <link rel="stylesheet" href="node_modules/layui/dist/css/layui.css" />
  <link rel="stylesheet" href="css/index.css" />

  //依赖库
  <script src="node_modules/axios/dist/axios.min.js"></script>
  <script src="node_modules/layui/dist/layui.js"></script>

  //交互逻辑
  <script src="js/index.js"></script>

</head>

<body>

  <button id="sidebarToggle">Toggle Sidebar</button>
  <div id="sidebar">

    <div id="container"></div>
    <div class="ans">
      <div class="layui-panel">
        <div style="padding: 32px;">
          <p id="ans-text">
           
          </p>
        </div>
      </div>
    </div>
    <div class="loader" id="loader"></div>
    <form id="myForm" style="display: none">
      Selected Options: <span id="selectedOptions"></span>
      <input type="submit" value="Submit" />
    </form>

    <div class="layui-footer" style="height: 4rem; display: flex">
      <button id="toggleBack"></button>
      <div class="s1-box">
        <div class="layui-form" style="width: 80%">
          <input type="text" id="questionInput" placeholder="请输入你的问题" class="layui-input" />
        </div>
        <button class="layui-btn" id="start-Button">开始</button></button>
        <button class="layui-btn" id="next-Button">下一轮</button>
        <button class="layui-btn" id="ans-Button">回答</button>
      </div>
    </div>
  </div>



</body>

</html>
